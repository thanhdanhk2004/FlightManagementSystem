<!-- Modal -->
<style>
    .modal-content {
        border-radius: 15px; /* Bo góc mềm mại */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Hiệu ứng bóng mờ */
        overflow: hidden; /* Đảm bảo không có phần thừa vượt ra */
    }

    .modal-header {
        background: linear-gradient(to right, #007bff, #0056b3); /* Hiệu ứng gradient */
        color: white;
        font-size: 18px;
        font-weight: bold;
    }

    .modal-body {
        font-size: 16px;
        color: #333;
    }

    .modal-footer {
        display: flex;
        flex-direction: column;
        gap: 10px;
        width: 100%;
        padding: 20px; /* Khoảng cách thoáng */
    }

    .btn-footer-modal {
        width: 100%;
        font-size: 16px;
        padding: 12px; /* Tăng chiều cao nút */
        transition: all 0.3s ease-in-out; /* Hiệu ứng chuyển động */
    }

    .btn-footer-modal.btn-primary {
        background-color: #007bff;
        border: none;
    }

    .btn-footer-modal.btn-primary:hover {
        background-color: #0056b3; /* Hiệu ứng hover */
        box-shadow: 0 4px 15px rgba(0, 91, 187, 0.5); /* Thêm bóng mờ khi hover */
    }

    .btn-footer-modal.btn-secondary {
        background-color: #6c757d;
        border: none;
    }

    .btn-footer-modal.btn-secondary:hover {
        background-color: #5a6268; /* Hiệu ứng hover */
        box-shadow: 0 4px 15px rgba(90, 98, 104, 0.5); /* Thêm bóng mờ khi hover */
    }
</style>
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header bg-primary text-white">
                <h5 class="modal-title" id="confirmationModalLabel">Tất cả thông tin đặt chỗ của bạn đều đã chính
                    xác?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                Bạn sẽ không thể thay đổi thông tin đặt chỗ sau khi tiến hành thanh toán. Bạn có muốn tiếp tục?
            </div>
            <div class="modal-footer flex-column">
                <button type="button" class="btn btn-secondary btn-footer-modal" data-bs-dismiss="modal">Kiểm tra lại
                </button>
                <button type="button" class="btn btn-primary btn-footer-modal" id="proceedButton">Tiếp tục</button>
            </div>
        </div>
    </div>
</div>
