<header class="header position-sticky top-0" style="z-index: 1000;">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark ">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand me-4" href="/">FLIGHT BOOKING</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center " id="mynavbar">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Trang chủ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">Giới thiệu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/">Khuyến mãi</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Liên hệ & Nhận xét</a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto d-flex align-items-center fl">
                    {% if current_user.is_authenticated %}
                    <li class="nav-item dropdown">
                        <!-- Liên kết dropdown -->
                        <a class="nav-link dropdown-toggle d-flex align-items-center text-dark" href="#"
                           id="userDropdown"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <img src="https://res.cloudinary.com/dohsfqs6d/image/upload/v1731589856/ewqzzku2a2fcczgumnzf.jpg"
                                 width="30"
                                 height="30"
                                 class="rounded-circle me-2"
                                 alt="User Avatar"/>
                            <div>
                                <strong>{{ current_user.fname }}</strong>
                            </div>
                        </a>
                        <!-- Nội dung dropdown -->
                        <ul class="dropdown-menu dropdown-menu-end shadow-lg" aria-labelledby="userDropdown">
                            <li>
                                <a class="dropdown-item d-flex align-items-center" href="/profile">
                                    <i class="bi bi-speedometer2 me-2"></i> Thông tin cá nhân
                                </a>
                            </li>

                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a class="dropdown-item d-flex align-items-center text-danger" href="/logout">
                                    <i class="bi bi-box-arrow-right me-2"></i> Đăng xuất
                                </a>
                            </li>
                        </ul>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link border border-primary rounded p-2 text-danger shadow-hover" href="/login?next={{ request.url }}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-person" viewBox="0 1 16 16">
                                <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                            </svg>
                            Đăng nhập</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border border-primary rounded p-2 text-info shadow-hover" href="/register">
                            Đăng
                            ký</a>
                    </li>

                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

</header>
